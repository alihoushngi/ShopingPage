<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link rel="stylesheet" href="./assest/css/style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- CSS only -->
    <title>Shoping Blumy</title>
  </head>
  <body class="m-0 p-0">
    <div class="row m-0 p-0">
      <div class="col-lg-3 bg-light p-0">
        <div class="d-flex flex-column align-items-center vh-100">
          <div class="logo-wrapper pb-4 pt-4">
            <img
              src="assest/images/logo.png"
              alt="logo"
              class="mw-100 mh-100"
            />
          </div>
          <div class="search-wrapper pb-4 pt-4">
            <input type="search" name="search" id="" />
          </div>
          <div class="shop-case-wrapper pb-4 pt-">
            <a class="shop-case">
              <i class="fas fa-shopping-cart"></i>
            </a>
          </div>
          <div class="col2-wrapper mt-auto">
            <div class="cash-wrapper w-100 row">
              <div class="sum-cash col-9">
                <a href="" id="cashSum"></a>
              </div>
              <div class="accept-cash col-3">
                <i class="fas fa-check-double"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-9 bg-dark"></div>
    </div>

    <!-- JS File import -->
    <script src="./assest/js/app.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
